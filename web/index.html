<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar's GUI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body class="text-bg-dark">
    <!-- Container -->
    <main class="container-fluid text-center p-3">
        <!-- Header -->
        <div class="row my-5 ">            
            <h1 class="display-2">Command UI</h1>                      
        </div>

        <!-- Take photo button -->
        <div class="row my-5 px-5 justify-content-end">
            <div class="col-6 col-lg-4">
                <button type="button" class="btn btn-outline-secondary"><h3 class="fs-1">Take photo</h3></button>
            </div>
        </div>

        <!-- Forward button -->
        <div class="row my-5 px-5 justify-content-center">
            <div class="col-6 col-lg-4">
                <button type="button" class="btn btn-outline-success" id="forward" onmousedown="moveForward()" onmouseup="stop()"><h3 class="fs-1">Forward</h3></button>
            </div>
        </div>

        <!-- Turn left/right buttons-->
        <div class="row my-5 px-5 justify-content-around">
            <!-- Turn left -->
            <div class="col-5 col-lg-4">
                <button type="button" class="btn btn-outline-primary" id="left" onmousedown="turnLeft()" onmouseup="stop()"><h3 class="fs-1">Turn left</h3></button>
            </div>
            
            <!-- Turn right -->
            <div class="col-5 col-lg-4">
                <button type="button" class="btn btn-outline-primary" id="right" onmousedown="turnRight()" onmouseup="stop()"><h3 class="fs-1">Turn right</h3></button>
            </div>
        </div>

        <!-- Backward button -->
        <div class="row my-5 px-5 justify-content-center">
            <div class="col-6 col-lg-4">
                <button type="button" class="btn btn-outline-danger" id="backward" onmousedown="moveBackward()" onmouseup="stop()"><h3 class="fs-1">Backward</h3></button>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Roslib JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <!-- Functions -->
    <script src="js/functions.js"></script>
</body>
</html>
